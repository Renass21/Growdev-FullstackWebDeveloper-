<body>
    <script>

        var primeiroValor = parseInt(prompt("Digite o primeiro valor: "))
        var ultimoValor = parseInt(prompt("Digite o Ãºltimo valor: "))
        var incremento = parseInt(prompt("Digite o incremento: "))
        var valorAtual = primeiroValor
        document.write("Contagem: " + valorAtual + " ")

        while(valorAtual < ultimoValor) {
            valorAtual += incremento
            if (valorAtual < ultimoValor) {
                document.write(valorAtual + " ")
            } else {
                document.write("acabou!")
            }
        }

    </script>
