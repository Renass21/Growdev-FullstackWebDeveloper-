<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <script>
        var alunos = 0;
        var media = 0;
        var idade = parseInt(prompt("Digite a idade do aluno: "));
        var somaIdade = 0;

        somaIdade += idade
        
        while (idade < 999) {
        alunos++
        idade = parseInt(prompt("Digite a idade do aluno: "));
        if (idade == 999) {
            break
        }
        somaIdade += idade;

    }
    console.log(alunos, somaIdade)
    media = somaIdade/alunos || 0;

    document.write(`A quantidade total de alunos é ${alunos} e a média total da idade dos alunos é ${media.toFixed(0)}`)

    </script>
</body>
</html>
