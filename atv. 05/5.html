<body>
    <script>
        var distancia = parseInt(prompt("Quantos km tem até o seu destino?"))
        var valor
        var valorFinal

        if (distancia < 200) {
            valor = 0.50
            valorFinal = distancia * valor
        } else {
            valor = 0.45
            valorFinal = distancia * valor
        }

        document.write(`Até o seu destino são ${distancia}KM o valor da passagem é R$${valorFinal.toFixed(2)}`)



    </script>
</body>
