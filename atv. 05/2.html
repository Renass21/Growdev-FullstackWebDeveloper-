<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <script>
        var salarioH = 0
        var salarioF = 0
        var stop = ""
        
        while(stop != "sim") {
            var salario = parseFloat(prompt("Digite o salario: "))
            var sexo = prompt("homem ou mulher? ")

            if (sexo == "homem") {
                salarioH += salario

            } else {
                salarioF += salario
            }
            stop = prompt("Deseja parar o programa? sim / nao")
        } 

        document.write(`O salário total dos homens é: ${salarioH.toFixed(2)}. e o salário total das mulheres é: ${salarioF.toFixed(2)} .`)
    

    </script>
</body>
</html>
